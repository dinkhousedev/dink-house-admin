<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <path d="M100 10 L180 50 L180 120 L100 190 L20 120 L20 50 Z" fill="#000000" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Top banner with paddles and ball -->
  <rect x="30" y="40" width="140" height="35" fill="#FFFFFF"/>

  <!-- Pickleball paddles -->
  <g transform="translate(100, 35)">
    <!-- Left paddle -->
    <rect x="-45" y="10" width="25" height="35" rx="5" fill="#B3FF00" stroke="#000" stroke-width="2"/>
    <rect x="-42" y="35" width="4" height="15" fill="#000"/>

    <!-- Right paddle -->
    <rect x="20" y="10" width="25" height="35" rx="5" fill="#B3FF00" stroke="#000" stroke-width="2"/>
    <rect x="38" y="35" width="4" height="15" fill="#000"/>

    <!-- Pickleball -->
    <circle cx="0" cy="25" r="12" fill="#B3FF00" stroke="#000" stroke-width="2"/>
    <circle cx="-4" cy="22" r="2" fill="#000"/>
    <circle cx="4" cy="22" r="2" fill="#000"/>
    <circle cx="0" cy="28" r="2" fill="#000"/>
    <circle cx="-5" cy="27" r="2" fill="#000"/>
    <circle cx="5" cy="27" r="2" fill="#000"/>
  </g>

  <!-- THE DINK text -->
  <text x="100" y="90" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="#FFFFFF">THE DINK</text>

